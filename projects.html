<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-9 col-lg-8">

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Add New Product</h4>
                </div>

                <div class="card-body px-3 px-sm-4 px-lg-5">

                    <form>

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Product Name</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Eg: Bull Rope"
                            />
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Price</label>
                            <input
                                type="number"
                                class="form-control"
                                placeholder="Eg: 1500"
                            />
                        </div>

                        <!-- Stock -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Stock</label>
                            <input
                                type="number"
                                class="form-control"
                                placeholder="Eg: 25"
                            />
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea
                                class="form-control"
                                rows="4"
                                placeholder="Product description..."
                            ></textarea>
                        </div>

                        <hr class="my-4" />

                        <!-- Image URLs -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Image URL</label>
                            <input
                                type="url"
                                class="form-control image-url"
                                placeholder="https://image-url.jpg"
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Image URL 2</label>
                            <input
                                type="url"
                                class="form-control image-url"
                                placeholder="https://image-url.jpg"
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Image URL 3</label>
                            <input
                                type="url"
                                class="form-control image-url"
                                placeholder="https://image-url.jpg"
                            />
                        </div>

                        <hr class="my-4" />

                        <!-- Feature Images -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                Feature Image URL (Section 1)
                            </label>
                            <input
                                type="url"
                                class="form-control"
                                placeholder="https://feature-image-1.jpg"
                            />
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                Feature Image URL (Section 2)
                            </label>
                            <input
                                type="url"
                                class="form-control"
                                placeholder="https://feature-image-2.jpg"
                            />
                        </div>

                        <!-- Image Preview -->
                        <div class="mb-4 text-center">
                            <img
                                id="imagePreview"
                                class="img-fluid rounded shadow-sm"
                                style="max-height:220px; display:none;"
                                alt="Image Preview"
                            />
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-between">
                            <button type="button" class="btn btn-outline-secondary">
                                ‚Üê Back
                            </button>

                            <button type="submit" class="btn btn-success px-4">
                                Save Product
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional Image Preview Script -->
<script>
    const preview = document.getElementById("imagePreview");
    const imageInputs = document.querySelectorAll(".image-url");

    imageInputs.forEach(input => {
        input.addEventListener("input", () => {
            if (input.value.trim()) {
                preview.src = input.value;
                preview.style.display = "block";
            }
        });
    });
</script>

</body>
</html>
