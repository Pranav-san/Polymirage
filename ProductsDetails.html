@{
    ViewBag.Title = "ProductDetails";
    Layout = "~/Views/Shared/_Layout.cshtml";
}

<div id="Cattle-info-Main-Container" class="container mt-5">

    <div class="row g-5 align-items-start">

        <!-- LEFT : IMAGE -->
        <div class="col-12 col-md-6">
            <div class="shadow-sm rounded p-3 bg-white">
                <img src="@Model.ImageURL"
                     alt="@Model.ProductName"
                     class="img-fluid rounded w-100">
            </div>
        </div>

        <!-- RIGHT : INFO -->
        <div class="col-12 col-md-6">

            <!-- TITLE -->
            <h1 class="fw-bold mb-3">@Model.ProductName</h1>

            <!-- PRICE -->
            <h3 class="text-success mb-3">
                ₹ @Model.Price
            </h3>

            <!-- STOCK -->
            <p class="mb-3">
                <strong>Availability:</strong>
                <span class="">
                    @(Model.Stock > 0 ? "In Stock" : "Out of Stock")
                </span>
            </p>

            <hr class="my-4" />

            <div class="row text-muted small mb-4">
                <div class="col-6">✔ Durable & Weatherproof</div>
            </div>

            <div class="mt-4">
                <h5 class="fw-bold mb-2">About this product</h5>
                <p class="text-muted mb-0">
                    @Model.Description
                </p>
            </div>


            <div class="d-flex gap-3 mb-4 mt-4">
                @if (Model.Stock > 0)
                {
                    <button class="btn btn-success px-4">
                        Add to Cart
                    </button>
                }
                else
                {
                    <button class="btn btn-secondary px-4" disabled>
                        Out of Stock
                    </button>
                }

                <a href="#"
                   class="btn btn-outline-secondary px-4">
                    Back
                </a>
            </div>




        </div>
    </div>

</div>
